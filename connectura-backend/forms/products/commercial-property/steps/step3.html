<div class="form-card">
  <div class="card-title">Coverages &amp; Valuation</div>
  <div class="form-grid wide">
    <label class="field-label" for="cp-building-limit"><span class="required">*</span> Building Limit:</label>
    <div class="field-control"><input id="cp-building-limit" name="cp-building-limit" type="number" min="0" /></div>

    <label class="field-label" for="cp-bpp-limit">Business Personal Property Limit:</label>
    <div class="field-control"><input id="cp-bpp-limit" name="cp-bpp-limit" type="number" min="0" /></div>

    <label class="field-label" for="cp-bi-limit">Business Income/Extra Expense:</label>
    <div class="field-control"><input id="cp-bi-limit" name="cp-bi-limit" type="text" placeholder="Monthly limit or coinsurance/time element" /></div>

    <label class="field-label" for="cp-cause-loss"><span class="required">*</span> Cause of Loss:</label>
    <div class="field-control">
      <select id="cp-cause-loss" name="cp-cause-loss">
        <option value="">Select</option><option>Basic</option><option>Broad</option><option>Special</option>
      </select>
    </div>

    <label class="field-label" for="cp-deductible"><span class="required">*</span> Property Deductible:</label>
    <div class="field-control"><input id="cp-deductible" name="cp-deductible" type="text" placeholder="$1,000 / $2,500 / % wind/hail" /></div>

    <label class="field-label" for="cp-coinsurance">Coinsurance %:</label>
    <div class="field-control">
      <select id="cp-coinsurance" name="cp-coinsurance">
        <option value="">Select</option><option>80%</option><option>90%</option><option>100%</option><option>Agreed Value</option>
      </select>
    </div>

    <label class="field-label" for="cp-eq-flood">Earthquake/Flood Coverage Needed:</label>
    <div class="field-control">
      <select id="cp-eq-flood" name="cp-eq-flood">
        <option value="">Select</option><option>Earthquake</option><option>Flood</option><option>Both</option><option>None</option>
      </select>
    </div>

    <label class="field-label" for="cp-equipment-breakdown">Equipment Breakdown:</label>
    <div class="field-control">
      <select id="cp-equipment-breakdown" name="cp-equipment-breakdown">
        <option value="">Select</option><option>Included</option><option>Not Included</option>
      </select>
    </div>

    <label class="field-label" for="cp-losses">Property Losses (5 Years):</label>
    <div class="field-control"><textarea id="cp-losses" name="cp-losses" rows="4" placeholder="Date / Cause / Amount Paid / Status"></textarea></div>
  </div>
</div>
