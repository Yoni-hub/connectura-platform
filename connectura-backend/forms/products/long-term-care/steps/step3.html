<div class="form-card">
  <div class="card-title">Care Preferences &amp; Health</div>
  <div class="form-grid wide">
    <label class="field-label" for="ltc-adl"><span class="required">*</span> Assistance with Activities of Daily Living (ADLs):</label>
    <div class="field-control"><input id="ltc-adl" name="ltc-adl" type="text" placeholder="Bathing, dressing, toileting, transferring, continence, eating" /></div>

    <label class="field-label" for="ltc-cognitive">Any cognitive impairment/diagnosis?</label>
    <div class="field-control">
      <select id="ltc-cognitive" name="ltc-cognitive">
        <option value="">Select</option><option>No</option><option>Yes</option>
      </select>
    </div>

    <label class="field-label" for="ltc-setting">Preferred Care Setting:</label>
    <div class="field-control">
      <select id="ltc-setting" name="ltc-setting">
        <option value="">Select</option><option>Home Care</option><option>Assisted Living</option><option>Nursing Facility</option><option>Any</option>
      </select>
    </div>

    <label class="field-label" for="ltc-prior-coverage">Existing LTC or Chronic Illness Coverage:</label>
    <div class="field-control"><input id="ltc-prior-coverage" name="ltc-prior-coverage" type="text" /></div>

    <label class="field-label" for="ltc-health">Health Conditions/Medications:</label>
    <div class="field-control"><textarea id="ltc-health" name="ltc-health" rows="4"></textarea></div>
  </div>
</div>
