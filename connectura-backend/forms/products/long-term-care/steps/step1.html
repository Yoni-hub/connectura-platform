<div class="form-card">
  <div class="card-title">Applicant Profile</div>
  <div class="form-grid wide">
    <label class="field-label" for="ltc-name"><span class="required">*</span> Applicant Name:</label>
    <div class="field-control"><input id="ltc-name" name="ltc-name" type="text" /></div>

    <label class="field-label" for="ltc-dob"><span class="required">*</span> Date of Birth:</label>
    <div class="field-control"><input id="ltc-dob" name="ltc-dob" type="date" /></div>

    <label class="field-label" for="ltc-marital">Marital Status:</label>
    <div class="field-control">
      <select id="ltc-marital" name="ltc-marital">
        <option value="">Select</option><option>Single</option><option>Married</option><option>Domestic Partner</option><option>Widowed</option><option>Divorced</option>
      </select>
    </div>

    <label class="field-label" for="ltc-address"><span class="required">*</span> Address:</label>
    <div class="field-control"><input id="ltc-address" name="ltc-address" type="text" /></div>

    <label class="field-label" for="ltc-city"><span class="required">*</span> City:</label>
    <div class="field-control"><input id="ltc-city" name="ltc-city" type="text" /></div>

    <label class="field-label" for="ltc-state"><span class="required">*</span> State:</label>
    <div class="field-control"><input id="ltc-state" name="ltc-state" type="text" /></div>

    <label class="field-label" for="ltc-zip"><span class="required">*</span> Zip:</label>
    <div class="field-control"><input id="ltc-zip" name="ltc-zip" type="text" /></div>

    <label class="field-label" for="ltc-contact">Primary Contact/Caregiver:</label>
    <div class="field-control"><input id="ltc-contact" name="ltc-contact" type="text" /></div>
  </div>
</div>
