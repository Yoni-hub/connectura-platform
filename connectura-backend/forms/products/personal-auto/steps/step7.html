
<div class="form-card">
  <div class="card-title">Additional Information</div>
  <div class="form-grid">
    <label class="field-label" for="addl-primary-residence">Primary Residence:</label>
    <div class="field-control"><select id="addl-primary-residence" name="addl-primary-residence"><option selected>Own</option><option>Rent</option><option>Other</option></select></div>
    <label class="field-label" for="addl-risk">Any prohibited risk scenarios:</label>
    <div class="field-control"><select id="addl-risk" name="addl-risk"><option selected>No</option><option>Yes</option></select></div>
    <label class="field-label" for="addl-tnc">Vehicle used for TNC:</label>
    <div class="field-control"><select id="addl-tnc" name="addl-tnc"><option selected>No</option><option>Yes</option></select></div>
  </div>
</div>
