
<div class="form-card">
  <div class="card-title">Coverages</div>
  <div class="form-grid">
    <label class="field-label" for="cov-bi">Bodily Injury</label>
    <div class="field-control"><select id="cov-bi" name="cov-bi"><option>50/100</option><option>100/300</option><option>250/500</option></select></div>
    <label class="field-label" for="cov-pd">Property Damage</label>
    <div class="field-control"><input id="cov-pd" name="cov-pd" type="text" value="25" /></div>
    <label class="field-label" for="cov-med">Medical Expense</label>
    <div class="field-control"><select id="cov-med" name="cov-med"><option>No Coverage</option><option>5000</option><option>10000</option></select></div>
    <label class="field-label" for="cov-uim-bi">Uninsured/Underinsured BI</label>
    <div class="field-control"><select id="cov-uim-bi" name="cov-uim-bi"><option>50/100</option><option>100/300</option><option>No Coverage</option></select></div>
    <label class="field-label" for="cov-uim-pd">Uninsured/Underinsured PD</label>
    <div class="field-control"><select id="cov-uim-pd" name="cov-uim-pd"><option>25/200 Ded</option><option>50/500 Ded</option><option>No Coverage</option></select></div>
    <label class="field-label" for="cov-add">AD&D</label>
    <div class="field-control"><select id="cov-add" name="cov-add"><option>No Coverage</option><option>10000</option><option>25000</option></select></div>
    <label class="field-label" for="cov-income">Income Loss</label>
    <div class="field-control"><select id="cov-income" name="cov-income"><option>No Coverage</option><option>Yes</option></select></div>
    <label class="field-label" for="cov-comp">Comprehensive</label>
    <div class="field-control"><select id="cov-comp" name="cov-comp"><option>No Coverage</option><option> Ded</option><option> Ded</option></select></div>
    <label class="field-label" for="cov-collision">Collision</label>
    <div class="field-control"><select id="cov-collision" name="cov-collision"><option>No Coverage</option><option> Ded</option><option> Ded</option></select></div>
    <label class="field-label" for="cov-towing">Towing</label>
    <div class="field-control"><select id="cov-towing" name="cov-towing"><option>No Coverage</option><option></option><option></option></select></div>
    <label class="field-label" for="cov-cust-equip">Cust. Equip.</label>
    <div class="field-control"><input id="cov-cust-equip" name="cov-cust-equip" type="text" value="0" /></div>
    <label class="field-label" for="cov-ete">ETE</label>
    <div class="field-control"><select id="cov-ete" name="cov-ete"><option>No Coverage</option><option>Yes</option></select></div>
    <label class="field-label" for="cov-mexico">Mexico</label>
    <div class="field-control"><select id="cov-mexico" name="cov-mexico"><option>No Coverage</option><option>Yes</option></select></div>
    <label class="field-label" for="cov-diminishing">Diminishing Deductible</label>
    <div class="field-control"><select id="cov-diminishing" name="cov-diminishing"><option>No Coverage</option><option>Yes</option></select></div>
    <label class="field-label" for="cov-diminishing-credit">Diminishing Ded. Credit</label>
    <div class="field-control"><select id="cov-diminishing-credit" name="cov-diminishing-credit"><option>0%</option><option>10%</option><option>20%</option></select></div>
  </div>
</div>

<div class="form-card section-spacer">
  <div class="card-title">Additional Policy Level Coverages</div>
  <div class="form-grid">
    <label class="field-label" for="cov-renters-property">Renters Personal Property Limit</label>
    <div class="field-control"><select id="cov-renters-property" name="cov-renters-property"><option>No Coverage</option><option>5000</option><option>10000</option></select></div>
    <label class="field-label" for="cov-renters-liability">Renters Liability Limit</label>
    <div class="field-control"><select id="cov-renters-liability" name="cov-renters-liability"><option>No Coverage</option><option>100000</option><option>300000</option></select></div>
  </div>
</div>

<div class="form-card section-spacer">
  <div class="card-title">Additional Products</div>
  <div class="form-grid">
    <label class="field-label" for="cov-roadside">Roadside Assistance</label>
    <div class="field-control"><select id="cov-roadside" name="cov-roadside"><option>No Coverage</option><option>Yes</option></select></div>
    <label class="field-label" for="cov-auto-protect">Auto Protection Plan</label>
    <div class="field-control"><select id="cov-auto-protect" name="cov-auto-protect"><option>No Coverage</option><option>Yes</option></select></div>
  </div>
</div>
