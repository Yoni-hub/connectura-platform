
<div class="form-card">
  <div class="card-title">Current Mailing Address</div>
  <div class="form-grid wide">
    <label class="field-label" for="addr-line1"><span class="required">*</span> Mailing Address:</label>
    <div class="field-control"><input id="addr-line1" name="addr-line1" type="text" /></div>
    <label class="field-label" for="addr-line2">Mailing Address 2:</label>
    <div class="field-control"><input id="addr-line2" name="addr-line2" type="text" /></div>
    <label class="field-label" for="addr-city"><span class="required">*</span> City:</label>
    <div class="field-control"><input id="addr-city" name="addr-city" type="text" /></div>
    <label class="field-label" for="addr-state"><span class="required">*</span> State:</label>
    <div class="field-control"><select id="addr-state" name="addr-state"><option value="">Select</option><option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option><option>CO</option><option>CT</option><option>DE</option><option>FL</option><option>GA</option><option>HI</option><option>ID</option><option>IL</option><option>IN</option><option>IA</option><option>KS</option><option>KY</option><option>LA</option><option>ME</option><option>MD</option><option>MA</option><option>MI</option><option>MN</option><option>MS</option><option>MO</option><option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option><option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option><option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option><option>SD</option><option>TN</option><option>TX</option><option>UT</option><option>VT</option><option>VA</option><option>WA</option><option>WV</option><option>WI</option><option>WY</option></select></div>
    <label class="field-label" for="addr-zip"><span class="required">*</span> Zip Code:</label>
    <div class="field-control"><input id="addr-zip" name="addr-zip" type="text" placeholder="12345" /></div>
  </div>
</div>
