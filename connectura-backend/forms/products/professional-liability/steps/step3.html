<div class="form-card">
  <div class="card-title">Claims &amp; Risk Controls</div>
  <div class="form-grid wide">
    <label class="field-label" for="pl-claims"><span class="required">*</span> Claims/Incidents (5 Years):</label>
    <div class="field-control"><textarea id="pl-claims" name="pl-claims" rows="4" placeholder="Date / Allegation / Amount Paid or Reserved / Status"></textarea></div>

    <label class="field-label" for="pl-disciplinary">Any disciplinary actions or license issues?</label>
    <div class="field-control">
      <select id="pl-disciplinary" name="pl-disciplinary">
        <option value="">Select</option><option>No</option><option>Yes</option>
      </select>
    </div>

    <label class="field-label" for="pl-quality">Quality Control Procedures:</label>
    <div class="field-control"><textarea id="pl-quality" name="pl-quality" rows="3" placeholder="Peer review, checklists, approvals, independence controls"></textarea></div>

    <label class="field-label" for="pl-data-security">Data Security/Privacy Controls:</label>
    <div class="field-control"><textarea id="pl-data-security" name="pl-data-security" rows="3" placeholder="MFA, encryption, backups, incident response, vendor management"></textarea></div>

    <label class="field-label" for="pl-subcontract">Use of subcontractors/independent contractors:</label>
    <div class="field-control">
      <select id="pl-subcontract" name="pl-subcontract">
        <option value="">Select</option><option>No subs</option><option>Yes - with contracts</option><option>Yes - without contracts</option>
      </select>
    </div>
  </div>
</div>
