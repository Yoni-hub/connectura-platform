
<div class="form-card">
  <div class="card-title">Contents & Liability</div>
  <div class="form-grid wide">
    <label class="field-label" for="re-contents"><span class="required">*</span> Personal Property Limit:</label>
    <div class="field-control"><input id="re-contents" name="re-contents" type="number" min="5000" placeholder="30000" /></div>

    <label class="field-label" for="re-liability"><span class="required">*</span> Personal Liability:</label>
    <div class="field-control">
      <select id="re-liability" name="re-liability">
        <option value="">Select</option><option>$100,000</option><option>$300,000</option><option>$500,000</option>
      </select>
    </div>

    <label class="field-label" for="re-deductible"><span class="required">*</span> Deductible:</label>
    <div class="field-control">
      <select id="re-deductible" name="re-deductible">
        <option value="">Select</option><option>$250</option><option>$500</option><option>$1,000</option>
      </select>
    </div>

    <label class="field-label" for="re-pp-replacement">Replacement Cost on Contents:</label>
    <div class="field-control">
      <select id="re-pp-replacement" name="re-pp-replacement">
        <option value="">Select</option><option>Yes</option><option>No</option>
      </select>
    </div>

    <label class="field-label" for="re-pets">Any dogs or exotic pets?</label>
    <div class="field-control">
      <select id="re-pets" name="re-pets">
        <option value="">Select</option><option>No</option><option>Yes - non-restricted</option><option>Yes - restricted breed</option>
      </select>
    </div>

    <label class="field-label" for="re-safety">Safety Features:</label>
    <div class="field-control"><input id="re-safety" name="re-safety" type="text" placeholder="Smoke detectors, deadbolts, sprinkler, alarm" /></div>
  </div>
</div>
