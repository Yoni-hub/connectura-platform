
<div class="form-card">
  <div class="card-title">Property & Insured</div>
  <div class="form-grid wide">
    <label class="field-label" for="ho-first"><span class="required">*</span> First Name:</label>
    <div class="field-control"><input id="ho-first" name="ho-first" type="text" /></div>
    <label class="field-label" for="ho-last"><span class="required">*</span> Last Name:</label>
    <div class="field-control"><input id="ho-last" name="ho-last" type="text" /></div>
    <label class="field-label" for="ho-email">Email:</label>
    <div class="field-control"><input id="ho-email" name="ho-email" type="email" /></div>
    <label class="field-label" for="ho-phone">Phone:</label>
    <div class="field-control"><input id="ho-phone" name="ho-phone" type="tel" /></div>

    <label class="field-label" for="ho-address"><span class="required">*</span> Property Address:</label>
    <div class="field-control"><input id="ho-address" name="ho-address" type="text" /></div>
    <label class="field-label" for="ho-unit">Unit/Apt:</label>
    <div class="field-control"><input id="ho-unit" name="ho-unit" type="text" /></div>
    <label class="field-label" for="ho-city"><span class="required">*</span> City:</label>
    <div class="field-control"><input id="ho-city" name="ho-city" type="text" /></div>
    <label class="field-label" for="ho-state"><span class="required">*</span> State:</label>
    <div class="field-control">
      <select id="ho-state" name="ho-state">
        <option value="">Select</option><option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option><option>CO</option><option>CT</option><option>DE</option><option>FL</option><option>GA</option><option>HI</option><option>ID</option><option>IL</option><option>IN</option><option>IA</option><option>KS</option><option>KY</option><option>LA</option><option>ME</option><option>MD</option><option>MA</option><option>MI</option><option>MN</option><option>MS</option><option>MO</option><option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option><option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option><option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option><option>SD</option><option>TN</option><option>TX</option><option>UT</option><option>VT</option><option>VA</option><option>WA</option><option>WV</option><option>WI</option><option>WY</option>
      </select>
    </div>
    <label class="field-label" for="ho-zip"><span class="required">*</span> Zip:</label>
    <div class="field-control"><input id="ho-zip" name="ho-zip" type="text" /></div>

    <label class="field-label" for="ho-occupancy"><span class="required">*</span> Occupancy:</label>
    <div class="field-control">
      <select id="ho-occupancy" name="ho-occupancy">
        <option value="">Select</option><option>Primary</option><option>Secondary</option><option>Rental</option><option>Seasonal</option>
      </select>
    </div>
    <label class="field-label" for="ho-year-built"><span class="required">*</span> Year Built:</label>
    <div class="field-control"><input id="ho-year-built" name="ho-year-built" type="number" min="1800" max="2100" /></div>
    <label class="field-label" for="ho-sqft"><span class="required">*</span> Square Footage:</label>
    <div class="field-control"><input id="ho-sqft" name="ho-sqft" type="number" min="200" /></div>
    <label class="field-label" for="ho-stories">Stories:</label>
    <div class="field-control"><input id="ho-stories" name="ho-stories" type="number" min="1" /></div>
    <label class="field-label" for="ho-construction">Construction:</label>
    <div class="field-control">
      <select id="ho-construction" name="ho-construction">
        <option value="">Select</option><option>Frame</option><option>Masonry</option><option>Superior</option>
      </select>
    </div>
    <label class="field-label" for="ho-roof">Roof Type:</label>
    <div class="field-control">
      <select id="ho-roof" name="ho-roof">
        <option value="">Select</option><option>Asphalt</option><option>Metal</option><option>Tile</option><option>Flat</option>
      </select>
    </div>
    <label class="field-label" for="ho-updates">Updates (Roof/Plumbing/HVAC):</label>
    <div class="field-control"><input id="ho-updates" name="ho-updates" type="text" placeholder="Year of updates" /></div>
  </div>
</div>
