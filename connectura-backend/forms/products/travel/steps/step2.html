<div class="form-card">
  <div class="card-title">Traveler Information</div>
  <div class="form-grid wide">
    <label class="field-label" for="tr-primary-name"><span class="required">*</span> Primary Traveler Name:</label>
    <div class="field-control"><input id="tr-primary-name" name="tr-primary-name" type="text" /></div>

    <label class="field-label" for="tr-primary-dob"><span class="required">*</span> Date of Birth:</label>
    <div class="field-control"><input id="tr-primary-dob" name="tr-primary-dob" type="date" /></div>

    <label class="field-label" for="tr-citizenship">Citizenship:</label>
    <div class="field-control"><input id="tr-citizenship" name="tr-citizenship" type="text" /></div>

    <label class="field-label" for="tr-travelers-count"><span class="required">*</span> Number of Travelers:</label>
    <div class="field-control"><input id="tr-travelers-count" name="tr-travelers-count" type="number" min="1" /></div>

    <label class="field-label" for="tr-roster">Traveler Roster:</label>
    <div class="field-control"><textarea id="tr-roster" name="tr-roster" rows="4" placeholder="Name / DOB / Relationship / Trip cost per person"></textarea></div>

    <label class="field-label" for="tr-medical">Any pre-existing medical conditions?</label>
    <div class="field-control">
      <select id="tr-medical" name="tr-medical">
        <option value="">Select</option><option>No</option><option>Yes</option>
      </select>
    </div>

    <label class="field-label" for="tr-emergency">Emergency Contact:</label>
    <div class="field-control"><input id="tr-emergency" name="tr-emergency" type="text" placeholder="Name / phone / relationship" /></div>
  </div>
</div>
