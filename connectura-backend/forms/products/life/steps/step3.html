<div class="form-card">
  <div class="card-title">Health &amp; Lifestyle</div>
  <div class="form-grid wide">
    <label class="field-label" for="li-height"><span class="required">*</span> Height:</label>
    <div class="field-control"><input id="li-height" name="li-height" type="text" placeholder="5'10&quot; or 178 cm" /></div>

    <label class="field-label" for="li-weight"><span class="required">*</span> Weight:</label>
    <div class="field-control"><input id="li-weight" name="li-weight" type="number" min="0" /></div>

    <label class="field-label" for="li-tobacco"><span class="required">*</span> Tobacco/Nicotine Use (last 5 years):</label>
    <div class="field-control">
      <select id="li-tobacco" name="li-tobacco">
        <option value="">Select</option><option>No</option><option>Cigarettes</option><option>Cigars</option><option>Vape</option><option>Chew</option>
      </select>
    </div>

    <label class="field-label" for="li-medical"><span class="required">*</span> Medical Conditions/Medications:</label>
    <div class="field-control"><textarea id="li-medical" name="li-medical" rows="4" placeholder="Condition / diagnosis date / medication / control"></textarea></div>

    <label class="field-label" for="li-physician">Primary Physician &amp; Last Visit:</label>
    <div class="field-control"><input id="li-physician" name="li-physician" type="text" /></div>

    <label class="field-label" for="li-driving">Motor Vehicle Violations (5 Years):</label>
    <div class="field-control"><textarea id="li-driving" name="li-driving" rows="3"></textarea></div>

    <label class="field-label" for="li-activities">Hazardous Activities:</label>
    <div class="field-control"><textarea id="li-activities" name="li-activities" rows="3" placeholder="Aviation, scuba, racing, climbing, backcountry sports"></textarea></div>
  </div>
</div>
