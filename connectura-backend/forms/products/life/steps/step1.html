<div class="form-card">
  <div class="card-title">Proposed Insured</div>
  <div class="form-grid wide">
    <label class="field-label" for="li-first"><span class="required">*</span> First Name:</label>
    <div class="field-control"><input id="li-first" name="li-first" type="text" /></div>

    <label class="field-label" for="li-last"><span class="required">*</span> Last Name:</label>
    <div class="field-control"><input id="li-last" name="li-last" type="text" /></div>

    <label class="field-label" for="li-dob"><span class="required">*</span> Date of Birth:</label>
    <div class="field-control"><input id="li-dob" name="li-dob" type="date" /></div>

    <label class="field-label" for="li-gender">Gender:</label>
    <div class="field-control">
      <select id="li-gender" name="li-gender">
        <option value="">Select</option><option>Male</option><option>Female</option><option>Non-Binary</option>
      </select>
    </div>

    <label class="field-label" for="li-address"><span class="required">*</span> Address:</label>
    <div class="field-control"><input id="li-address" name="li-address" type="text" /></div>

    <label class="field-label" for="li-city"><span class="required">*</span> City:</label>
    <div class="field-control"><input id="li-city" name="li-city" type="text" /></div>

    <label class="field-label" for="li-state"><span class="required">*</span> State:</label>
    <div class="field-control"><input id="li-state" name="li-state" type="text" /></div>

    <label class="field-label" for="li-zip"><span class="required">*</span> Zip:</label>
    <div class="field-control"><input id="li-zip" name="li-zip" type="text" /></div>

    <label class="field-label" for="li-phone">Phone:</label>
    <div class="field-control"><input id="li-phone" name="li-phone" type="tel" /></div>

    <label class="field-label" for="li-email">Email:</label>
    <div class="field-control"><input id="li-email" name="li-email" type="email" /></div>

    <label class="field-label" for="li-occupation"><span class="required">*</span> Occupation/Title:</label>
    <div class="field-control"><input id="li-occupation" name="li-occupation" type="text" /></div>

    <label class="field-label" for="li-income"><span class="required">*</span> Annual Income:</label>
    <div class="field-control"><input id="li-income" name="li-income" type="number" min="0" /></div>
  </div>
</div>
