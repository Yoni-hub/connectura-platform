<div class="form-card">
  <div class="card-title">Employment &amp; Income</div>
  <div class="form-grid wide">
    <label class="field-label" for="di-name"><span class="required">*</span> Applicant Name:</label>
    <div class="field-control"><input id="di-name" name="di-name" type="text" /></div>

    <label class="field-label" for="di-occupation"><span class="required">*</span> Occupation &amp; Duties:</label>
    <div class="field-control"><textarea id="di-occupation" name="di-occupation" rows="3"></textarea></div>

    <label class="field-label" for="di-years">Years in Occupation:</label>
    <div class="field-control"><input id="di-years" name="di-years" type="number" min="0" /></div>

    <label class="field-label" for="di-employer">Employer/Business Name:</label>
    <div class="field-control"><input id="di-employer" name="di-employer" type="text" /></div>

    <label class="field-label" for="di-income"><span class="required">*</span> Annual Earned Income:</label>
    <div class="field-control"><input id="di-income" name="di-income" type="number" min="0" /></div>

    <label class="field-label" for="di-owner">Business Owner % (if any):</label>
    <div class="field-control"><input id="di-owner" name="di-owner" type="number" min="0" max="100" /></div>

    <label class="field-label" for="di-state"><span class="required">*</span> State of Residence:</label>
    <div class="field-control"><input id="di-state" name="di-state" type="text" /></div>
  </div>
</div>
