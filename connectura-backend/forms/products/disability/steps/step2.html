<div class="form-card">
  <div class="card-title">Benefit Design</div>
  <div class="form-grid wide">
    <label class="field-label" for="di-monthly-benefit"><span class="required">*</span> Monthly Benefit Requested:</label>
    <div class="field-control"><input id="di-monthly-benefit" name="di-monthly-benefit" type="number" min="0" /></div>

    <label class="field-label" for="di-elimination"><span class="required">*</span> Elimination Period:</label>
    <div class="field-control">
      <select id="di-elimination" name="di-elimination">
        <option value="">Select</option><option>30 Days</option><option>60 Days</option><option>90 Days</option><option>180 Days</option><option>365 Days</option>
      </select>
    </div>

    <label class="field-label" for="di-benefit-period"><span class="required">*</span> Benefit Period:</label>
    <div class="field-control">
      <select id="di-benefit-period" name="di-benefit-period">
        <option value="">Select</option><option>2 Years</option><option>5 Years</option><option>To Age 65</option><option>To Age 67</option><option>To Age 70</option>
      </select>
    </div>

    <label class="field-label" for="di-riders">Optional Riders:</label>
    <div class="field-control"><input id="di-riders" name="di-riders" type="text" placeholder="Own-occupation, residual/partial, COLA, catastrophic, future increase" /></div>

    <label class="field-label" for="di-existing">Existing Disability Coverage:</label>
    <div class="field-control"><input id="di-existing" name="di-existing" type="text" placeholder="Carrier, monthly benefit, elimination/benefit period" /></div>
  </div>
</div>
