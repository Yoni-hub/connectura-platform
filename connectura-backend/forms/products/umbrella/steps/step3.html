<div class="form-card">
  <div class="card-title">Umbrella Coverage &amp; Loss History</div>
  <div class="form-grid wide">
    <label class="field-label" for="um-limit"><span class="required">*</span> Umbrella/Excess Limit Requested:</label>
    <div class="field-control">
      <select id="um-limit" name="um-limit">
        <option value="">Select</option><option>$1,000,000</option><option>$2,000,000</option><option>$5,000,000</option><option>$10,000,000</option><option>Higher</option>
      </select>
    </div>

    <label class="field-label" for="um-retention">Self-Insured Retention:</label>
    <div class="field-control"><input id="um-retention" name="um-retention" type="text" placeholder="$0 / $10,000 / $25,000" /></div>

    <label class="field-label" for="um-addl-insured">Additional Insureds:</label>
    <div class="field-control"><textarea id="um-addl-insured" name="um-addl-insured" rows="3"></textarea></div>

    <label class="field-label" for="um-prior">Prior Umbrella Carrier/Limit:</label>
    <div class="field-control"><input id="um-prior" name="um-prior" type="text" /></div>

    <label class="field-label" for="um-losses"><span class="required">*</span> Liability Losses (5 Years):</label>
    <div class="field-control"><textarea id="um-losses" name="um-losses" rows="4" placeholder="Date / Cause / Paid / Reserved / Status"></textarea></div>
  </div>
</div>
