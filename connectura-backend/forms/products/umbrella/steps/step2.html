<div class="form-card">
  <div class="card-title">Exposure Summary</div>
  <div class="form-grid wide">
    <label class="field-label" for="um-autos"># of Autos/Units:</label>
    <div class="field-control"><input id="um-autos" name="um-autos" type="number" min="0" /></div>

    <label class="field-label" for="um-drivers"># of Drivers:</label>
    <div class="field-control"><input id="um-drivers" name="um-drivers" type="number" min="0" /></div>

    <label class="field-label" for="um-locations"># of Locations/Buildings:</label>
    <div class="field-control"><input id="um-locations" name="um-locations" type="number" min="0" /></div>

    <label class="field-label" for="um-payroll">Annual Payroll:</label>
    <div class="field-control"><input id="um-payroll" name="um-payroll" type="number" min="0" /></div>

    <label class="field-label" for="um-revenue">Gross Receipts:</label>
    <div class="field-control"><input id="um-revenue" name="um-revenue" type="number" min="0" /></div>

    <label class="field-label" for="um-high-hazard">High-Hazard Exposures:</label>
    <div class="field-control"><textarea id="um-high-hazard" name="um-high-hazard" rows="3" placeholder="Heavy construction, aviation, marine, energy, rail, firearms, amusement, day care, etc."></textarea></div>
  </div>
</div>
