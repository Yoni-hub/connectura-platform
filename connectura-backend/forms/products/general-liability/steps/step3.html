<div class="form-card">
  <div class="card-title">Risk Controls &amp; Loss History</div>
  <div class="form-grid wide">
    <label class="field-label" for="gl-subcontractors">Use of Subcontractors:</label>
    <div class="field-control">
      <select id="gl-subcontractors" name="gl-subcontractors">
        <option value="">Select</option><option>No subs</option><option>Yes - with certificates/hold harmless</option><option>Yes - without contracts</option>
      </select>
    </div>

    <label class="field-label" for="gl-safety">Safety Programs in Place:</label>
    <div class="field-control"><input id="gl-safety" name="gl-safety" type="text" placeholder="Written safety plan, training, inspections" /></div>

    <label class="field-label" for="gl-prior-carrier">Prior Carrier:</label>
    <div class="field-control"><input id="gl-prior-carrier" name="gl-prior-carrier" type="text" /></div>

    <label class="field-label" for="gl-prior-exp">Expiration Date:</label>
    <div class="field-control"><input id="gl-prior-exp" name="gl-prior-exp" type="date" /></div>

    <label class="field-label" for="gl-claims-5yr"><span class="required">*</span> Claims Past 5 Years:</label>
    <div class="field-control"><textarea id="gl-claims-5yr" name="gl-claims-5yr" rows="4" placeholder="Date / Type / Paid / Reserve / Status"></textarea></div>

    <label class="field-label" for="gl-largest-loss">Largest Loss (5 Years):</label>
    <div class="field-control"><input id="gl-largest-loss" name="gl-largest-loss" type="number" min="0" /></div>

    <label class="field-label" for="gl-products-risk">Products/Completed Ops Hazard:</label>
    <div class="field-control"><input id="gl-products-risk" name="gl-products-risk" type="text" placeholder="Imported products, life safety, construction defects" /></div>
  </div>
</div>
