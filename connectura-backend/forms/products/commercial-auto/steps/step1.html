<div class="form-card">
  <div class="card-title">Business &amp; Operations</div>
  <div class="form-grid wide">
    <label class="field-label" for="ca-legal-name"><span class="required">*</span> Legal Name:</label>
    <div class="field-control"><input id="ca-legal-name" name="ca-legal-name" type="text" /></div>

    <label class="field-label" for="ca-dba">DBA:</label>
    <div class="field-control"><input id="ca-dba" name="ca-dba" type="text" /></div>

    <label class="field-label" for="ca-fein"><span class="required">*</span> FEIN:</label>
    <div class="field-control"><input id="ca-fein" name="ca-fein" type="text" /></div>

    <label class="field-label" for="ca-dot">USDOT/MC #:</label>
    <div class="field-control"><input id="ca-dot" name="ca-dot" type="text" /></div>

    <label class="field-label" for="ca-contact">Contact Name:</label>
    <div class="field-control"><input id="ca-contact" name="ca-contact" type="text" /></div>

    <label class="field-label" for="ca-email">Email:</label>
    <div class="field-control"><input id="ca-email" name="ca-email" type="email" /></div>

    <label class="field-label" for="ca-phone">Phone:</label>
    <div class="field-control"><input id="ca-phone" name="ca-phone" type="tel" /></div>

    <label class="field-label" for="ca-address"><span class="required">*</span> Mailing Address:</label>
    <div class="field-control"><input id="ca-address" name="ca-address" type="text" /></div>

    <label class="field-label" for="ca-city"><span class="required">*</span> City:</label>
    <div class="field-control"><input id="ca-city" name="ca-city" type="text" /></div>

    <label class="field-label" for="ca-state"><span class="required">*</span> State:</label>
    <div class="field-control"><input id="ca-state" name="ca-state" type="text" /></div>

    <label class="field-label" for="ca-zip"><span class="required">*</span> Zip:</label>
    <div class="field-control"><input id="ca-zip" name="ca-zip" type="text" /></div>

    <label class="field-label" for="ca-ops-desc"><span class="required">*</span> Operations Description:</label>
    <div class="field-control"><textarea id="ca-ops-desc" name="ca-ops-desc" rows="3" placeholder="Type of cargo/service, territories, customers"></textarea></div>

    <label class="field-label" for="ca-years"><span class="required">*</span> Years in Business:</label>
    <div class="field-control"><input id="ca-years" name="ca-years" type="number" min="0" /></div>

    <label class="field-label" for="ca-radius"><span class="required">*</span> Radius of Operations:</label>
    <div class="field-control">
      <select id="ca-radius" name="ca-radius">
        <option value="">Select</option><option>0-50 miles</option><option>51-200 miles</option><option>201-500 miles</option><option>Over 500 miles</option>
      </select>
    </div>

    <label class="field-label" for="ca-filings">Filings Needed:</label>
    <div class="field-control"><input id="ca-filings" name="ca-filings" type="text" placeholder="MCS-90, BMC-91, state filings" /></div>
  </div>
</div>
