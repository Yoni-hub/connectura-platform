<div class="form-card">
  <div class="card-title">Coverages &amp; History</div>
  <div class="form-grid wide">
    <label class="field-label" for="moto-liability"><span class="required">*</span> Liability Limits:</label>
    <div class="field-control">
      <select id="moto-liability" name="moto-liability">
        <option value="">Select</option><option>25/50/25</option><option>50/100/50</option><option>100/300/100</option><option>250/500/250</option>
      </select>
    </div>

    <label class="field-label" for="moto-medpay">Medical Payments:</label>
    <div class="field-control">
      <select id="moto-medpay" name="moto-medpay">
        <option value="">Select</option><option>$1,000</option><option>$2,000</option><option>$5,000</option>
      </select>
    </div>

    <label class="field-label" for="moto-uim">Uninsured/Underinsured Motorist:</label>
    <div class="field-control">
      <select id="moto-uim" name="moto-uim">
        <option value="">Select</option><option>Reject</option><option>Match Liability</option><option>Lower Limits</option>
      </select>
    </div>

    <label class="field-label" for="moto-comp">Comprehensive Deductible:</label>
    <div class="field-control">
      <select id="moto-comp" name="moto-comp">
        <option value="">Select</option><option>$250</option><option>$500</option><option>$1,000</option><option>No Comp</option>
      </select>
    </div>

    <label class="field-label" for="moto-collision">Collision Deductible:</label>
    <div class="field-control">
      <select id="moto-collision" name="moto-collision">
        <option value="">Select</option><option>$250</option><option>$500</option><option>$1,000</option><option>No Collision</option>
      </select>
    </div>

    <label class="field-label" for="moto-accessories">Accessories/Custom Parts Limit:</label>
    <div class="field-control"><input id="moto-accessories" name="moto-accessories" type="number" min="0" placeholder="1000" /></div>

    <label class="field-label" for="moto-roadside">Roadside/Trip Interruption:</label>
    <div class="field-control">
      <select id="moto-roadside" name="moto-roadside">
        <option value="">Select</option><option>Yes</option><option>No</option>
      </select>
    </div>

    <label class="field-label" for="moto-prior-carrier">Prior Carrier:</label>
    <div class="field-control"><input id="moto-prior-carrier" name="moto-prior-carrier" type="text" /></div>

    <label class="field-label" for="moto-expiration">Expiration Date:</label>
    <div class="field-control"><input id="moto-expiration" name="moto-expiration" type="date" /></div>

    <label class="field-label" for="moto-lapse">Any lapse in coverage last 12 months?</label>
    <div class="field-control">
      <select id="moto-lapse" name="moto-lapse">
        <option value="">Select</option><option>No</option><option>Yes - under 30 days</option><option>Yes - over 30 days</option>
      </select>
    </div>

    <label class="field-label" for="moto-claims">Accidents/Violations past 5 years:</label>
    <div class="field-control"><textarea id="moto-claims" name="moto-claims" rows="3" placeholder="Date, type of loss, paid amount, injuries"></textarea></div>
  </div>
</div>
