<div class="form-card">
  <div class="card-title">Motorcycle / Off-Road Unit</div>
  <div class="form-grid wide">
    <label class="field-label" for="moto-unit-type"><span class="required">*</span> Unit Type:</label>
    <div class="field-control">
      <select id="moto-unit-type" name="moto-unit-type">
        <option value="">Select</option><option>Motorcycle</option><option>Dirt Bike</option><option>ATV</option><option>UTV/Side-by-Side</option><option>Snowmobile</option><option>Other</option>
      </select>
    </div>

    <label class="field-label" for="moto-year"><span class="required">*</span> Year:</label>
    <div class="field-control"><input id="moto-year" name="moto-year" type="number" min="1900" max="2100" /></div>

    <label class="field-label" for="moto-make"><span class="required">*</span> Make:</label>
    <div class="field-control"><input id="moto-make" name="moto-make" type="text" /></div>

    <label class="field-label" for="moto-model"><span class="required">*</span> Model:</label>
    <div class="field-control"><input id="moto-model" name="moto-model" type="text" /></div>

    <label class="field-label" for="moto-vin">VIN/Serial:</label>
    <div class="field-control"><input id="moto-vin" name="moto-vin" type="text" /></div>

    <label class="field-label" for="moto-engine">Engine CC:</label>
    <div class="field-control"><input id="moto-engine" name="moto-engine" type="number" min="0" /></div>

    <label class="field-label" for="moto-usage"><span class="required">*</span> Usage:</label>
    <div class="field-control">
      <select id="moto-usage" name="moto-usage">
        <option value="">Select</option><option>Pleasure</option><option>Commuting</option><option>Recreational Off-Road</option><option>Competition</option>
      </select>
    </div>

    <label class="field-label" for="moto-annual-miles">Annual Miles/Hours:</label>
    <div class="field-control"><input id="moto-annual-miles" name="moto-annual-miles" type="number" min="0" /></div>

    <label class="field-label" for="moto-storage">Storage:</label>
    <div class="field-control">
      <select id="moto-storage" name="moto-storage">
        <option value="">Select</option><option>Garage</option><option>Carport</option><option>Locked Shed</option><option>Outside</option>
      </select>
    </div>

    <label class="field-label" for="moto-antitheft">Anti-Theft Device:</label>
    <div class="field-control">
      <select id="moto-antitheft" name="moto-antitheft">
        <option value="">Select</option><option>None</option><option>Alarm</option><option>Disc Lock</option><option>GPS Tracking</option>
      </select>
    </div>

    <label class="field-label" for="moto-mods">Modifications/Performance Changes:</label>
    <div class="field-control"><input id="moto-mods" name="moto-mods" type="text" placeholder="Exhaust, suspension, tuning" /></div>
  </div>
</div>
