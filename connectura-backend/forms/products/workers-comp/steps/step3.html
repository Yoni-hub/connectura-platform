<div class="form-card">
  <div class="card-title">Safety &amp; Loss History</div>
  <div class="form-grid wide">
    <label class="field-label" for="wc-mod">Experience Mod (if any):</label>
    <div class="field-control"><input id="wc-mod" name="wc-mod" type="text" /></div>

    <label class="field-label" for="wc-mod-eff">Mod Effective Date:</label>
    <div class="field-control"><input id="wc-mod-eff" name="wc-mod-eff" type="date" /></div>

    <label class="field-label" for="wc-prior-carrier">Prior Carrier:</label>
    <div class="field-control"><input id="wc-prior-carrier" name="wc-prior-carrier" type="text" /></div>

    <label class="field-label" for="wc-expiration">Expiration Date:</label>
    <div class="field-control"><input id="wc-expiration" name="wc-expiration" type="date" /></div>

    <label class="field-label" for="wc-lapse">Any lapse in coverage last 12 months?</label>
    <div class="field-control">
      <select id="wc-lapse" name="wc-lapse">
        <option value="">Select</option><option>No</option><option>Yes</option>
      </select>
    </div>

    <label class="field-label" for="wc-loss-history"><span class="required">*</span> Loss History (5 Years):</label>
    <div class="field-control"><textarea id="wc-loss-history" name="wc-loss-history" rows="4" placeholder="Date / Nature of injury / Paid / Reserved / Status"></textarea></div>

    <label class="field-label" for="wc-rtw">Return-to-Work Program:</label>
    <div class="field-control">
      <select id="wc-rtw" name="wc-rtw">
        <option value="">Select</option><option>Yes - formal program</option><option>Yes - informal</option><option>No</option>
      </select>
    </div>

    <label class="field-label" for="wc-osha">Any OSHA violations in past 3 years?</label>
    <div class="field-control">
      <select id="wc-osha" name="wc-osha">
        <option value="">Select</option><option>No</option><option>Yes</option>
      </select>
    </div>

    <label class="field-label" for="wc-safety">Safety Practices:</label>
    <div class="field-control"><textarea id="wc-safety" name="wc-safety" rows="3" placeholder="Training, PPE, drug testing, fleet safety if any"></textarea></div>
  </div>
</div>
