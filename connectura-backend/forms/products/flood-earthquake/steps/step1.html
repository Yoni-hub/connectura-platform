<div class="form-card">
  <div class="card-title">Property Location</div>
  <div class="form-grid wide">
    <label class="field-label" for="fe-address"><span class="required">*</span> Property Address:</label>
    <div class="field-control"><input id="fe-address" name="fe-address" type="text" /></div>

    <label class="field-label" for="fe-city"><span class="required">*</span> City:</label>
    <div class="field-control"><input id="fe-city" name="fe-city" type="text" /></div>

    <label class="field-label" for="fe-state"><span class="required">*</span> State:</label>
    <div class="field-control"><input id="fe-state" name="fe-state" type="text" /></div>

    <label class="field-label" for="fe-zip"><span class="required">*</span> Zip:</label>
    <div class="field-control"><input id="fe-zip" name="fe-zip" type="text" /></div>

    <label class="field-label" for="fe-county">County/Parish:</label>
    <div class="field-control"><input id="fe-county" name="fe-county" type="text" /></div>

    <label class="field-label" for="fe-occupancy"><span class="required">*</span> Occupancy:</label>
    <div class="field-control">
      <select id="fe-occupancy" name="fe-occupancy">
        <option value="">Select</option><option>Primary Residence</option><option>Secondary</option><option>Tenant-Occupied</option><option>Commercial</option>
      </select>
    </div>

    <label class="field-label" for="fe-flood-zone">Flood Zone (if known):</label>
    <div class="field-control"><input id="fe-flood-zone" name="fe-flood-zone" type="text" placeholder="e.g., AE, X, VE" /></div>

    <label class="field-label" for="fe-elevation-cert">Elevation Certificate Available:</label>
    <div class="field-control">
      <select id="fe-elevation-cert" name="fe-elevation-cert">
        <option value="">Select</option><option>Yes</option><option>No</option><option>Ordered</option>
      </select>
    </div>
  </div>
</div>
