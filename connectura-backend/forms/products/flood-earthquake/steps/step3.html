<div class="form-card">
  <div class="card-title">Coverage &amp; History</div>
  <div class="form-grid wide">
    <label class="field-label" for="fe-building-limit"><span class="required">*</span> Building Coverage Limit:</label>
    <div class="field-control"><input id="fe-building-limit" name="fe-building-limit" type="number" min="0" /></div>

    <label class="field-label" for="fe-contents-limit">Contents Coverage Limit:</label>
    <div class="field-control"><input id="fe-contents-limit" name="fe-contents-limit" type="number" min="0" /></div>

    <label class="field-label" for="fe-deductible"><span class="required">*</span> Deductible:</label>
    <div class="field-control"><input id="fe-deductible" name="fe-deductible" type="text" placeholder="$1,000 / $5,000 / % earthquake" /></div>

    <label class="field-label" for="fe-iccp">Community Participates in NFIP:</label>
    <div class="field-control">
      <select id="fe-iccp" name="fe-iccp">
        <option value="">Select</option><option>Yes</option><option>No</option><option>Unknown</option>
      </select>
    </div>

    <label class="field-label" for="fe-losses">Flood/Earthquake Losses (10 Years):</label>
    <div class="field-control"><textarea id="fe-losses" name="fe-losses" rows="4" placeholder="Date / Cause / Amount / Repairs"></textarea></div>

    <label class="field-label" for="fe-prior-carrier">Prior Flood/EQ Carrier:</label>
    <div class="field-control"><input id="fe-prior-carrier" name="fe-prior-carrier" type="text" /></div>
  </div>
</div>
