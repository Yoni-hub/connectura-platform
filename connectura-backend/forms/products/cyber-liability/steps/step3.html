<div class="form-card">
  <div class="card-title">Incidents &amp; Coverage</div>
  <div class="form-grid wide">
    <label class="field-label" for="cy-incidents"><span class="required">*</span> Cyber Incidents/Claims (5 Years):</label>
    <div class="field-control"><textarea id="cy-incidents" name="cy-incidents" rows="4" placeholder="Date / Type (ransomware, BEC, privacy event) / Paid / Status"></textarea></div>

    <label class="field-label" for="cy-regulatory">Regulatory Investigations/Notices:</label>
    <div class="field-control">
      <select id="cy-regulatory" name="cy-regulatory">
        <option value="">Select</option><option>No</option><option>Yes</option>
      </select>
    </div>

    <label class="field-label" for="cy-ransom-controls">Ransomware Controls:</label>
    <div class="field-control"><input id="cy-ransom-controls" name="cy-ransom-controls" type="text" placeholder="MFA, EDR, backups tested, RDP disabled" /></div>

    <label class="field-label" for="cy-desired-limit"><span class="required">*</span> Cyber Limit Requested:</label>
    <div class="field-control">
      <select id="cy-desired-limit" name="cy-desired-limit">
        <option value="">Select</option><option>$1,000,000</option><option>$2,000,000</option><option>$5,000,000</option><option>$10,000,000</option>
      </select>
    </div>

    <label class="field-label" for="cy-retention">Retention:</label>
    <div class="field-control"><input id="cy-retention" name="cy-retention" type="text" placeholder="$10,000 / $25,000 / $50,000" /></div>

    <label class="field-label" for="cy-bi-limit">Business Interruption Limit/Waiting Period:</label>
    <div class="field-control"><input id="cy-bi-limit" name="cy-bi-limit" type="text" /></div>
  </div>
</div>
