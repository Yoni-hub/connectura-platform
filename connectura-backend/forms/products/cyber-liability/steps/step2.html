<div class="form-card">
  <div class="card-title">Security Controls</div>
  <div class="form-grid wide">
    <label class="field-label" for="cy-mfa"><span class="required">*</span> Multifactor Authentication In Use:</label>
    <div class="field-control">
      <select id="cy-mfa" name="cy-mfa">
        <option value="">Select</option><option>MFA on email &amp; remote access</option><option>MFA on all privileged accounts</option><option>Partial MFA</option><option>No MFA</option>
      </select>
    </div>

    <label class="field-label" for="cy-backups"><span class="required">*</span> Backups:</label>
    <div class="field-control">
      <select id="cy-backups" name="cy-backups">
        <option value="">Select</option><option>Offline/Immutable</option><option>Cloud + Offline</option><option>Cloud Only</option><option>No Formal Backups</option>
      </select>
    </div>

    <label class="field-label" for="cy-endpoint">Endpoint Protection:</label>
    <div class="field-control">
      <select id="cy-endpoint" name="cy-endpoint">
        <option value="">Select</option><option>EDR/XDR</option><option>Next-Gen AV</option><option>Basic AV</option><option>None</option>
      </select>
    </div>

    <label class="field-label" for="cy-email-filter">Email Filtering/Segmentation:</label>
    <div class="field-control"><input id="cy-email-filter" name="cy-email-filter" type="text" placeholder="Gateway filtering, sandboxing, DMARC/SPF/DKIM" /></div>

    <label class="field-label" for="cy-training">Employee Security Training:</label>
    <div class="field-control">
      <select id="cy-training" name="cy-training">
        <option value="">Select</option><option>Quarterly</option><option>Annually</option><option>Onboarding only</option><option>None</option>
      </select>
    </div>

    <label class="field-label" for="cy-ir-plan">Incident Response/BCP Tested:</label>
    <div class="field-control">
      <select id="cy-ir-plan" name="cy-ir-plan">
        <option value="">Select</option><option>Yes - tested in last 12 months</option><option>Yes - not tested</option><option>No formal plan</option>
      </select>
    </div>
  </div>
</div>
