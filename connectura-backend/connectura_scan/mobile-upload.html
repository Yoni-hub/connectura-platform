<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload License Photo</title>
  <style>
    body { margin: 0; font-family: "Segoe UI", Arial, sans-serif; background: #f6f4ef; color: #2b2620; }
    .page { max-width: 480px; margin: 24px auto; padding: 16px; background: #fff; border: 1px solid #c8c2b6; border-radius: 8px; }
    h1 { margin: 0 0 8px; color: #6b6257; }
    label { font-weight: 600; color: #6b6257; display: block; margin-bottom: 6px; }
    input[type="file"] { width: 100%; }
    .btn { display: inline-flex; align-items: center; justify-content: center; padding: 10px 14px; background: #c6b9a2; color: #1f1b17; border: 1px solid #9f9380; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .status { margin-top: 10px; color: #6d6459; font-size: 14px; }
  </style>
</head>
<body>
  <div class="page">
    <h1>Upload License</h1>
    <p>Take a clear photo of the driver license and upload. Keep the browser open until you see success.</p>
    <label for="licenseFile">License Photo</label>
    <input type="file" id="licenseFile" accept="image/*" capture="environment" />
    <button class="btn" id="uploadBtn" type="button">Upload</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const fileInput = document.getElementById('licenseFile');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusEl = document.getElementById('status');

    function setStatus(msg) { statusEl.textContent = msg || ''; }

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) { alert('Select a photo first.'); return; }
      uploadBtn.disabled = true;
      setStatus('Uploading...');
      try {
        const form = new FormData();
        form.append('license', file);
        const res = await fetch('/api/upload', { method: 'POST', body: form });
        if (!res.ok) throw new Error('Upload failed');
        setStatus('Uploaded! You can return to your computer.');
      } catch (err) {
        console.error(err);
        alert('Upload failed. Try again.');
        setStatus('Upload failed.');
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
