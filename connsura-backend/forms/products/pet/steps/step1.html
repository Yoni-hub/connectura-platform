<div class="form-card">
  <div class="card-title">Owner &amp; Pet Details</div>
  <div class="form-grid wide">
    <label class="field-label" for="pet-owner"><span class="required">*</span> Owner Name:</label>
    <div class="field-control"><input id="pet-owner" name="pet-owner" type="text" /></div>

    <label class="field-label" for="pet-email">Email:</label>
    <div class="field-control"><input id="pet-email" name="pet-email" type="email" /></div>

    <label class="field-label" for="pet-phone">Phone:</label>
    <div class="field-control"><input id="pet-phone" name="pet-phone" type="tel" /></div>

    <label class="field-label" for="pet-address">Address:</label>
    <div class="field-control"><input id="pet-address" name="pet-address" type="text" /></div>

    <label class="field-label" for="pet-city">City:</label>
    <div class="field-control"><input id="pet-city" name="pet-city" type="text" /></div>

    <label class="field-label" for="pet-state">State:</label>
    <div class="field-control"><input id="pet-state" name="pet-state" type="text" /></div>

    <label class="field-label" for="pet-zip">Zip:</label>
    <div class="field-control"><input id="pet-zip" name="pet-zip" type="text" /></div>

    <label class="field-label" for="pet-name"><span class="required">*</span> Pet Name:</label>
    <div class="field-control"><input id="pet-name" name="pet-name" type="text" /></div>

    <label class="field-label" for="pet-species"><span class="required">*</span> Species:</label>
    <div class="field-control">
      <select id="pet-species" name="pet-species">
        <option value="">Select</option><option>Dog</option><option>Cat</option><option>Other</option>
      </select>
    </div>

    <label class="field-label" for="pet-breed">Breed:</label>
    <div class="field-control"><input id="pet-breed" name="pet-breed" type="text" /></div>

    <label class="field-label" for="pet-sex">Sex:</label>
    <div class="field-control">
      <select id="pet-sex" name="pet-sex">
        <option value="">Select</option><option>Male</option><option>Female</option>
      </select>
    </div>

    <label class="field-label" for="pet-dob"><span class="required">*</span> Date of Birth:</label>
    <div class="field-control"><input id="pet-dob" name="pet-dob" type="date" /></div>

    <label class="field-label" for="pet-weight">Weight:</label>
    <div class="field-control"><input id="pet-weight" name="pet-weight" type="number" min="0" step="0.1" /></div>

    <label class="field-label" for="pet-microchip">Microchipped:</label>
    <div class="field-control">
      <select id="pet-microchip" name="pet-microchip">
        <option value="">Select</option><option>Yes</option><option>No</option>
      </select>
    </div>
  </div>
</div>
