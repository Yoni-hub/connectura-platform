<div class="form-card">
  <div class="card-title">Health &amp; Coverage</div>
  <div class="form-grid wide">
    <label class="field-label" for="pet-spay">Spayed/Neutered:</label>
    <div class="field-control">
      <select id="pet-spay" name="pet-spay">
        <option value="">Select</option><option>Yes</option><option>No</option>
      </select>
    </div>

    <label class="field-label" for="pet-vaccines">Vaccinations Current:</label>
    <div class="field-control">
      <select id="pet-vaccines" name="pet-vaccines">
        <option value="">Select</option><option>Yes</option><option>No</option>
      </select>
    </div>

    <label class="field-label" for="pet-preexisting">Pre-Existing/Chronic Conditions:</label>
    <div class="field-control"><textarea id="pet-preexisting" name="pet-preexisting" rows="3"></textarea></div>

    <label class="field-label" for="pet-last-vet">Last Vet Visit:</label>
    <div class="field-control"><input id="pet-last-vet" name="pet-last-vet" type="date" /></div>

    <label class="field-label" for="pet-coverage"><span class="required">*</span> Coverage Type:</label>
    <div class="field-control">
      <select id="pet-coverage" name="pet-coverage">
        <option value="">Select</option><option>Accident Only</option><option>Accident &amp; Illness</option><option>Wellness Add-On</option>
      </select>
    </div>

    <label class="field-label" for="pet-annual-limit">Annual Limit:</label>
    <div class="field-control"><input id="pet-annual-limit" name="pet-annual-limit" type="number" min="0" /></div>

    <label class="field-label" for="pet-deductible">Deductible:</label>
    <div class="field-control"><input id="pet-deductible" name="pet-deductible" type="number" min="0" /></div>

    <label class="field-label" for="pet-reimbursement">Reimbursement %:</label>
    <div class="field-control">
      <select id="pet-reimbursement" name="pet-reimbursement">
        <option value="">Select</option><option>70%</option><option>80%</option><option>90%</option>
      </select>
    </div>
  </div>
</div>
