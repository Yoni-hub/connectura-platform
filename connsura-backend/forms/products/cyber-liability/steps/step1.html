<div class="form-card">
  <div class="card-title">Organization &amp; Data Profile</div>
  <div class="form-grid wide">
    <label class="field-label" for="cy-name"><span class="required">*</span> Organization Name:</label>
    <div class="field-control"><input id="cy-name" name="cy-name" type="text" /></div>

    <label class="field-label" for="cy-industry"><span class="required">*</span> Industry/NAICS:</label>
    <div class="field-control"><input id="cy-industry" name="cy-industry" type="text" /></div>

    <label class="field-label" for="cy-revenue"><span class="required">*</span> Annual Revenue:</label>
    <div class="field-control"><input id="cy-revenue" name="cy-revenue" type="number" min="0" /></div>

    <label class="field-label" for="cy-employees">Employees:</label>
    <div class="field-control"><input id="cy-employees" name="cy-employees" type="number" min="0" /></div>

    <label class="field-label" for="cy-records"><span class="required">*</span> Records Stored/Processed:</label>
    <div class="field-control"><textarea id="cy-records" name="cy-records" rows="3" placeholder="# of PII/PHI/payment records annually"></textarea></div>

    <label class="field-label" for="cy-data-types">Sensitive Data Types:</label>
    <div class="field-control"><input id="cy-data-types" name="cy-data-types" type="text" placeholder="PHI, PCI, PII, trade secrets" /></div>

    <label class="field-label" for="cy-vendors">Key Cloud/Third-Party Vendors:</label>
    <div class="field-control"><textarea id="cy-vendors" name="cy-vendors" rows="3" placeholder="Hosting, payment processors, MSP/MSSP, critical SaaS"></textarea></div>
  </div>
</div>
