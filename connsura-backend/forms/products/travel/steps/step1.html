<div class="form-card">
  <div class="card-title">Trip Details</div>
  <div class="form-grid wide">
    <label class="field-label" for="tr-destination"><span class="required">*</span> Destination Country/Region:</label>
    <div class="field-control"><input id="tr-destination" name="tr-destination" type="text" /></div>

    <label class="field-label" for="tr-depart"><span class="required">*</span> Departure Date:</label>
    <div class="field-control"><input id="tr-depart" name="tr-depart" type="date" /></div>

    <label class="field-label" for="tr-return"><span class="required">*</span> Return Date:</label>
    <div class="field-control"><input id="tr-return" name="tr-return" type="date" /></div>

    <label class="field-label" for="tr-purpose">Trip Purpose:</label>
    <div class="field-control">
      <select id="tr-purpose" name="tr-purpose">
        <option value="">Select</option><option>Leisure</option><option>Business</option><option>Education</option><option>Mission/Volunteer</option><option>Adventure/Sports</option>
      </select>
    </div>

    <label class="field-label" for="tr-prepaid"><span class="required">*</span> Total Prepaid Trip Cost:</label>
    <div class="field-control"><input id="tr-prepaid" name="tr-prepaid" type="number" min="0" /></div>

    <label class="field-label" for="tr-state">State of Residence:</label>
    <div class="field-control"><input id="tr-state" name="tr-state" type="text" /></div>
  </div>
</div>
