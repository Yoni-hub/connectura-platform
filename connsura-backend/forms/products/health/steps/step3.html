<div class="form-card">
  <div class="card-title">Disclosures</div>
  <div class="form-grid wide">
    <label class="field-label" for="hl-tobacco"><span class="required">*</span> Tobacco Use (past 6 months):</label>
    <div class="field-control">
      <select id="hl-tobacco" name="hl-tobacco">
        <option value="">Select</option><option>No</option><option>Yes</option>
      </select>
    </div>

    <label class="field-label" for="hl-pregnancy">Pregnancy:</label>
    <div class="field-control">
      <select id="hl-pregnancy" name="hl-pregnancy">
        <option value="">Select</option><option>No</option><option>Yes</option>
      </select>
    </div>

    <label class="field-label" for="hl-current-coverage">Current Coverage:</label>
    <div class="field-control">
      <select id="hl-current-coverage" name="hl-current-coverage">
        <option value="">Select</option><option>None</option><option>Employer Plan</option><option>Medicaid/CHIP</option><option>Medicare</option><option>Individual/Marketplace</option>
      </select>
    </div>

    <label class="field-label" for="hl-end-date">Coverage End Date (if applicable):</label>
    <div class="field-control"><input id="hl-end-date" name="hl-end-date" type="date" /></div>

    <label class="field-label" for="hl-immigration">Citizenship/Immigration Status:</label>
    <div class="field-control"><input id="hl-immigration" name="hl-immigration" type="text" /></div>

    <label class="field-label" for="hl-sep">Special Enrollment Reason:</label>
    <div class="field-control"><input id="hl-sep" name="hl-sep" type="text" placeholder="Loss of coverage, move, birth, marriage" /></div>
  </div>
</div>
