<div class="form-card">
  <div class="card-title">Household Information</div>
  <div class="form-grid wide">
    <label class="field-label" for="hl-first"><span class="required">*</span> First Name:</label>
    <div class="field-control"><input id="hl-first" name="hl-first" type="text" /></div>

    <label class="field-label" for="hl-last"><span class="required">*</span> Last Name:</label>
    <div class="field-control"><input id="hl-last" name="hl-last" type="text" /></div>

    <label class="field-label" for="hl-dob"><span class="required">*</span> Date of Birth:</label>
    <div class="field-control"><input id="hl-dob" name="hl-dob" type="date" /></div>

    <label class="field-label" for="hl-email">Email:</label>
    <div class="field-control"><input id="hl-email" name="hl-email" type="email" /></div>

    <label class="field-label" for="hl-phone">Phone:</label>
    <div class="field-control"><input id="hl-phone" name="hl-phone" type="tel" /></div>

    <label class="field-label" for="hl-address"><span class="required">*</span> Residential Address:</label>
    <div class="field-control"><input id="hl-address" name="hl-address" type="text" /></div>

    <label class="field-label" for="hl-city"><span class="required">*</span> City:</label>
    <div class="field-control"><input id="hl-city" name="hl-city" type="text" /></div>

    <label class="field-label" for="hl-state"><span class="required">*</span> State:</label>
    <div class="field-control"><input id="hl-state" name="hl-state" type="text" /></div>

    <label class="field-label" for="hl-zip"><span class="required">*</span> Zip:</label>
    <div class="field-control"><input id="hl-zip" name="hl-zip" type="text" /></div>

    <label class="field-label" for="hl-household"><span class="required">*</span> Household Size (tax household):</label>
    <div class="field-control"><input id="hl-household" name="hl-household" type="number" min="1" /></div>

    <label class="field-label" for="hl-income"><span class="required">*</span> Estimated Household Income (MAGI):</label>
    <div class="field-control"><input id="hl-income" name="hl-income" type="number" min="0" /></div>
  </div>
</div>
