
<div class="form-card">
  <div class="card-title">Applicant & Address</div>
  <div class="form-grid wide">
    <label class="field-label" for="re-first"><span class="required">*</span> First Name:</label>
    <div class="field-control"><input id="re-first" name="re-first" type="text" /></div>
    <label class="field-label" for="re-last"><span class="required">*</span> Last Name:</label>
    <div class="field-control"><input id="re-last" name="re-last" type="text" /></div>
    <label class="field-label" for="re-email">Email:</label>
    <div class="field-control"><input id="re-email" name="re-email" type="email" /></div>
    <label class="field-label" for="re-phone">Phone:</label>
    <div class="field-control"><input id="re-phone" name="re-phone" type="tel" /></div>

    <label class="field-label" for="re-address"><span class="required">*</span> Residence Address:</label>
    <div class="field-control"><input id="re-address" name="re-address" type="text" /></div>
    <label class="field-label" for="re-apt">Apt/Unit:</label>
    <div class="field-control"><input id="re-apt" name="re-apt" type="text" /></div>
    <label class="field-label" for="re-city"><span class="required">*</span> City:</label>
    <div class="field-control"><input id="re-city" name="re-city" type="text" /></div>
    <label class="field-label" for="re-state"><span class="required">*</span> State:</label>
    <div class="field-control">
      <select id="re-state" name="re-state">
        <option value="">Select</option><option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option><option>CO</option><option>CT</option><option>DE</option><option>FL</option><option>GA</option><option>HI</option><option>ID</option><option>IL</option><option>IN</option><option>IA</option><option>KS</option><option>KY</option><option>LA</option><option>ME</option><option>MD</option><option>MA</option><option>MI</option><option>MN</option><option>MS</option><option>MO</option><option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option><option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option><option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option><option>SD</option><option>TN</option><option>TX</option><option>UT</option><option>VT</option><option>VA</option><option>WA</option><option>WV</option><option>WI</option><option>WY</option>
      </select>
    </div>
    <label class="field-label" for="re-zip"><span class="required">*</span> Zip:</label>
    <div class="field-control"><input id="re-zip" name="re-zip" type="text" /></div>

    <label class="field-label" for="re-occupancy"><span class="required">*</span> Occupancy:</label>
    <div class="field-control">
      <select id="re-occupancy" name="re-occupancy">
        <option value="">Select</option><option>Primary</option><option>Secondary</option><option>Student</option>
      </select>
    </div>
    <label class="field-label" for="re-prior-carrier">Current/Last Carrier:</label>
    <div class="field-control"><input id="re-prior-carrier" name="re-prior-carrier" type="text" /></div>
    <label class="field-label" for="re-expiration">Policy Expiration:</label>
    <div class="field-control"><input id="re-expiration" name="re-expiration" type="date" /></div>
  </div>
</div>
