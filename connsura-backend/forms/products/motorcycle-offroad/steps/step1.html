<div class="form-card">
  <div class="card-title">Applicant &amp; Contact</div>
  <div class="form-grid wide">
    <label class="field-label" for="moto-first"><span class="required">*</span> First Name:</label>
    <div class="field-control"><input id="moto-first" name="moto-first" type="text" /></div>

    <label class="field-label" for="moto-last"><span class="required">*</span> Last Name:</label>
    <div class="field-control"><input id="moto-last" name="moto-last" type="text" /></div>

    <label class="field-label" for="moto-email">Email:</label>
    <div class="field-control"><input id="moto-email" name="moto-email" type="email" /></div>

    <label class="field-label" for="moto-phone">Phone:</label>
    <div class="field-control"><input id="moto-phone" name="moto-phone" type="tel" /></div>

    <label class="field-label" for="moto-address"><span class="required">*</span> Mailing Address:</label>
    <div class="field-control"><input id="moto-address" name="moto-address" type="text" /></div>

    <label class="field-label" for="moto-city"><span class="required">*</span> City:</label>
    <div class="field-control"><input id="moto-city" name="moto-city" type="text" /></div>

    <label class="field-label" for="moto-state"><span class="required">*</span> State/Province:</label>
    <div class="field-control"><input id="moto-state" name="moto-state" type="text" /></div>

    <label class="field-label" for="moto-zip"><span class="required">*</span> Zip/Postal Code:</label>
    <div class="field-control"><input id="moto-zip" name="moto-zip" type="text" /></div>

    <label class="field-label" for="moto-primary-use"><span class="required">*</span> Primary Use:</label>
    <div class="field-control">
      <select id="moto-primary-use" name="moto-primary-use">
        <option value="">Select</option><option>Street</option><option>Off-Road/Trail</option><option>Track/Competition</option><option>Mixed</option>
      </select>
    </div>

    <label class="field-label" for="moto-years-riding">Years Riding:</label>
    <div class="field-control"><input id="moto-years-riding" name="moto-years-riding" type="number" min="0" /></div>

    <label class="field-label" for="moto-safety-course">Completed Motorcycle Safety Course:</label>
    <div class="field-control">
      <select id="moto-safety-course" name="moto-safety-course">
        <option value="">Select</option><option>Yes - within 3 years</option><option>Yes - over 3 years ago</option><option>No</option>
      </select>
    </div>
  </div>
</div>
