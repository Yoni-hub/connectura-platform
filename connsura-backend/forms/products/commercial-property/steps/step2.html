<div class="form-card">
  <div class="card-title">Protections &amp; Exposure</div>
  <div class="form-grid wide">
    <label class="field-label" for="cp-sprinkler">Automatic Sprinkler:</label>
    <div class="field-control">
      <select id="cp-sprinkler" name="cp-sprinkler">
        <option value="">Select</option><option>100% Sprinklered</option><option>Partial</option><option>None</option>
      </select>
    </div>

    <label class="field-label" for="cp-alarm">Fire/Burglar Alarm:</label>
    <div class="field-control">
      <select id="cp-alarm" name="cp-alarm">
        <option value="">Select</option><option>Central Station Fire</option><option>Local Fire Only</option><option>Burglar Only</option><option>None</option>
      </select>
    </div>

    <label class="field-label" for="cp-hydrant">Distance to Hydrant (ft):</label>
    <div class="field-control"><input id="cp-hydrant" name="cp-hydrant" type="number" min="0" /></div>

    <label class="field-label" for="cp-fire-station">Distance to Fire Station (miles):</label>
    <div class="field-control"><input id="cp-fire-station" name="cp-fire-station" type="number" min="0" step="0.1" /></div>

    <label class="field-label" for="cp-roof-update">Roof Update Year:</label>
    <div class="field-control"><input id="cp-roof-update" name="cp-roof-update" type="number" min="1900" max="2100" /></div>

    <label class="field-label" for="cp-mech-update">Electrical/Plumbing/HVAC Update Year:</label>
    <div class="field-control"><input id="cp-mech-update" name="cp-mech-update" type="text" /></div>

    <label class="field-label" for="cp-occupancy-type">Occupant Type:</label>
    <div class="field-control">
      <select id="cp-occupancy-type" name="cp-occupancy-type">
        <option value="">Select</option><option>Owner Occupied</option><option>Tenant Occupied</option><option>Mixed Use</option>
      </select>
    </div>

    <label class="field-label" for="cp-habitational">Number of Habitational Units (if any):</label>
    <div class="field-control"><input id="cp-habitational" name="cp-habitational" type="number" min="0" /></div>
  </div>
</div>
