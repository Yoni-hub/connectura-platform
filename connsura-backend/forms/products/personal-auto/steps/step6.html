
<div class="form-card">
  <div class="card-title">Prior Policy Information</div>
  <div class="form-grid">
    <label class="field-label" for="prior-company"><span class="required">*</span> Prior Insurance Co.</label>
    <div class="field-control"><select id="prior-company" name="prior-company"><option selected>No Prior</option><option>Standard Carrier</option><option>Non-Standard Carrier</option></select></div>
    <label class="field-label" for="prior-bi"><span class="required">*</span> Prior BI Coverage:</label>
    <div class="field-control"><select id="prior-bi" name="prior-bi"><option selected>Select an item</option><option>25/50</option><option>50/100</option><option>100/300</option><option>250/500</option></select></div>
    <label class="field-label" for="prior-expiration"><span class="required">*</span> Prior Expiration Date:</label>
    <div class="field-control"><input id="prior-expiration" name="prior-expiration" type="date" /></div>
    <label class="field-label" for="prior-months">Months with Most Recent Insurance Co:</label>
    <div class="field-control"><select id="prior-months" name="prior-months"><option selected>No Prior</option><option>0-6 months</option><option>6-12 months</option><option>12-24 months</option><option>24-36 months</option><option>36 months or more</option></select></div>
  </div>
</div>
<div class="form-card">
  <div class="card-title">Current Carrier Information</div>
  <div class="form-grid">
    <label class="field-label" for="current-company"><span class="required">*</span> Prior Insurance Co.</label>
    <div class="field-control"><select id="current-company" name="current-company"><option>No Prior</option><option selected>Other Standard Company</option><option>Non-Standard Company</option></select></div>
    <label class="field-label" for="current-bi"><span class="required">*</span> Prior BI Coverage:</label>
    <div class="field-control"><select id="current-bi" name="current-bi"><option>25/50</option><option>50/100</option><option selected>100/300</option><option>250/500</option></select></div>
    <label class="field-label" for="current-expiration"><span class="required">*</span> Prior Expiration Date:</label>
    <div class="field-control"><input id="current-expiration" name="current-expiration" type="date" /></div>
    <label class="field-label" for="current-months">Months with Most Recent Insurance Co:</label>
    <div class="field-control"><select id="current-months" name="current-months"><option>No Prior</option><option>0-6 months</option><option>6-12 months</option><option>12-24 months</option><option>24-36 months</option><option selected>36 months or more</option></select></div>
  </div>
</div>
