
<div class="form-card">
  <div class="card-title">Named Insured</div>
  <div class="form-grid wide">
    <label class="field-label" for="ni-first"><span class="required">*</span> First Name:</label>
    <div class="field-control"><input id="ni-first" name="ni-first" type="text" /></div>
    <label class="field-label" for="ni-middle">Middle Name:</label>
    <div class="field-control"><input id="ni-middle" name="ni-middle" type="text" /></div>
    <label class="field-label" for="ni-last"><span class="required">*</span> Last Name:</label>
    <div class="field-control"><input id="ni-last" name="ni-last" type="text" /></div>
    <label class="field-label" for="ni-suffix">Suffix:</label>
    <div class="field-control"><input id="ni-suffix" name="ni-suffix" type="text" /></div>
    <label class="field-label" for="ni-phone1">Phone One:</label>
    <div class="field-control"><input id="ni-phone1" name="ni-phone1" type="tel" /></div>
    <label class="field-label" for="ni-phone2">Phone Two:</label>
    <div class="field-control"><input id="ni-phone2" name="ni-phone2" type="tel" /></div>
    <label class="field-label" for="ni-email">Email Address:</label>
    <div class="field-control"><input id="ni-email" name="ni-email" type="email" /></div>
    <label class="field-label" for="ni-dob"><span class="required">*</span> Date of Birth:</label>
    <div class="field-control"><input id="ni-dob" name="ni-dob" type="date" /></div>
    <label class="field-label" for="ni-ssn">Social Security:</label>
    <div class="field-control"><input id="ni-ssn" name="ni-ssn" type="text" /></div>
  </div>
</div>
