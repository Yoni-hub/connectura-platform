<div class="form-card">
  <div class="card-title">Firm Profile</div>
  <div class="form-grid wide">
    <label class="field-label" for="pl-firm-name"><span class="required">*</span> Firm Name/DBA:</label>
    <div class="field-control"><input id="pl-firm-name" name="pl-firm-name" type="text" /></div>

    <label class="field-label" for="pl-fein"><span class="required">*</span> FEIN:</label>
    <div class="field-control"><input id="pl-fein" name="pl-fein" type="text" /></div>

    <label class="field-label" for="pl-profession"><span class="required">*</span> Profession/Discipline:</label>
    <div class="field-control"><input id="pl-profession" name="pl-profession" type="text" placeholder="e.g., IT services, accounting, engineering, legal, consulting" /></div>

    <label class="field-label" for="pl-years">Years in Practice:</label>
    <div class="field-control"><input id="pl-years" name="pl-years" type="number" min="0" /></div>

    <label class="field-label" for="pl-revenue"><span class="required">*</span> Gross Revenue (current year):</label>
    <div class="field-control"><input id="pl-revenue" name="pl-revenue" type="number" min="0" /></div>

    <label class="field-label" for="pl-revenue-prior">Prior Year Revenue:</label>
    <div class="field-control"><input id="pl-revenue-prior" name="pl-revenue-prior" type="number" min="0" /></div>

    <label class="field-label" for="pl-staff">Number of Professionals:</label>
    <div class="field-control"><input id="pl-staff" name="pl-staff" type="number" min="0" /></div>

    <label class="field-label" for="pl-licensing">Licensing/Certifications:</label>
    <div class="field-control"><input id="pl-licensing" name="pl-licensing" type="text" /></div>

    <label class="field-label" for="pl-service-breakdown">Services Breakdown (%):</label>
    <div class="field-control"><textarea id="pl-service-breakdown" name="pl-service-breakdown" rows="3" placeholder="Consulting, design, implementation, advisory, expert witness, etc."></textarea></div>
  </div>
</div>
