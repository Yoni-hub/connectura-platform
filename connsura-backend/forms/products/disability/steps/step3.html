<div class="form-card">
  <div class="card-title">Health &amp; Risks</div>
  <div class="form-grid wide">
    <label class="field-label" for="di-height"><span class="required">*</span> Height:</label>
    <div class="field-control"><input id="di-height" name="di-height" type="text" /></div>

    <label class="field-label" for="di-weight"><span class="required">*</span> Weight:</label>
    <div class="field-control"><input id="di-weight" name="di-weight" type="number" min="0" /></div>

    <label class="field-label" for="di-tobacco"><span class="required">*</span> Tobacco/Nicotine Use:</label>
    <div class="field-control">
      <select id="di-tobacco" name="di-tobacco">
        <option value="">Select</option><option>No</option><option>Yes</option>
      </select>
    </div>

    <label class="field-label" for="di-medical"><span class="required">*</span> Medical History/Medications:</label>
    <div class="field-control"><textarea id="di-medical" name="di-medical" rows="4"></textarea></div>

    <label class="field-label" for="di-activities">Hazardous Activities:</label>
    <div class="field-control"><textarea id="di-activities" name="di-activities" rows="3" placeholder="Aviation, racing, diving, climbing"></textarea></div>

    <label class="field-label" for="di-prior-claims">Any prior disability claims or time off work (5 years)?</label>
    <div class="field-control">
      <select id="di-prior-claims" name="di-prior-claims">
        <option value="">Select</option><option>No</option><option>Yes</option>
      </select>
    </div>

    <label class="field-label" for="di-prior-details">If yes, details:</label>
    <div class="field-control"><textarea id="di-prior-details" name="di-prior-details" rows="3"></textarea></div>
  </div>
</div>
