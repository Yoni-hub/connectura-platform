<div class="form-card">
  <div class="card-title">Underlying Policies</div>
  <div class="form-grid wide">
    <label class="field-label" for="um-auto-limit"><span class="required">*</span> Auto Liability Limit (CSL):</label>
    <div class="field-control"><input id="um-auto-limit" name="um-auto-limit" type="text" placeholder="$1M CSL minimum typical" /></div>

    <label class="field-label" for="um-gl-limit"><span class="required">*</span> General Liability Limit:</label>
    <div class="field-control"><input id="um-gl-limit" name="um-gl-limit" type="text" /></div>

    <label class="field-label" for="um-employers-liab">Employers Liability Limits:</label>
    <div class="field-control"><input id="um-employers-liab" name="um-employers-liab" type="text" placeholder="e.g., $1M/$1M/$1M" /></div>

    <label class="field-label" for="um-other-underlying">Other Underlying (watercraft, aircraft, professional):</label>
    <div class="field-control"><textarea id="um-other-underlying" name="um-other-underlying" rows="3"></textarea></div>
  </div>
</div>
