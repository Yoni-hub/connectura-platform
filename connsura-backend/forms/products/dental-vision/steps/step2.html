<div class="form-card">
  <div class="card-title">Coverage Elections</div>
  <div class="form-grid wide">
    <label class="field-label" for="dv-dental-plan"><span class="required">*</span> Dental Plan Type:</label>
    <div class="field-control">
      <select id="dv-dental-plan" name="dv-dental-plan">
        <option value="">Select</option><option>PPO</option><option>DHMO</option><option>Indemnity</option>
      </select>
    </div>

    <label class="field-label" for="dv-ortho">Orthodontia Needed:</label>
    <div class="field-control">
      <select id="dv-ortho" name="dv-ortho">
        <option value="">Select</option><option>No</option><option>Yes - child</option><option>Yes - adult</option>
      </select>
    </div>

    <label class="field-label" for="dv-vision-plan"><span class="required">*</span> Vision Plan:</label>
    <div class="field-control">
      <select id="dv-vision-plan" name="dv-vision-plan">
        <option value="">Select</option><option>Basic</option><option>Enhanced</option><option>Materials Only</option>
      </select>
    </div>

    <label class="field-label" for="dv-providers">Preferred Dentists/Optometrists:</label>
    <div class="field-control"><textarea id="dv-providers" name="dv-providers" rows="3"></textarea></div>

    <label class="field-label" for="dv-waiting">Waiting Period Waiver Requested:</label>
    <div class="field-control">
      <select id="dv-waiting" name="dv-waiting">
        <option value="">Select</option><option>Yes</option><option>No</option>
      </select>
    </div>
  </div>
</div>
