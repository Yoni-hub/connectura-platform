<div class="form-card">
  <div class="card-title">Enrollee &amp; Dependents</div>
  <div class="form-grid wide">
    <label class="field-label" for="dv-name"><span class="required">*</span> Primary Enrollee Name:</label>
    <div class="field-control"><input id="dv-name" name="dv-name" type="text" /></div>

    <label class="field-label" for="dv-dob"><span class="required">*</span> Date of Birth:</label>
    <div class="field-control"><input id="dv-dob" name="dv-dob" type="date" /></div>

    <label class="field-label" for="dv-email">Email:</label>
    <div class="field-control"><input id="dv-email" name="dv-email" type="email" /></div>

    <label class="field-label" for="dv-phone">Phone:</label>
    <div class="field-control"><input id="dv-phone" name="dv-phone" type="tel" /></div>

    <label class="field-label" for="dv-address">Address:</label>
    <div class="field-control"><input id="dv-address" name="dv-address" type="text" /></div>

    <label class="field-label" for="dv-city">City:</label>
    <div class="field-control"><input id="dv-city" name="dv-city" type="text" /></div>

    <label class="field-label" for="dv-state">State:</label>
    <div class="field-control"><input id="dv-state" name="dv-state" type="text" /></div>

    <label class="field-label" for="dv-zip">Zip:</label>
    <div class="field-control"><input id="dv-zip" name="dv-zip" type="text" /></div>

    <label class="field-label" for="dv-dependents">Dependents (Name / DOB / Relationship):</label>
    <div class="field-control"><textarea id="dv-dependents" name="dv-dependents" rows="4"></textarea></div>

    <label class="field-label" for="dv-prior">Prior Dental/Vision Coverage in last 12 months?</label>
    <div class="field-control">
      <select id="dv-prior" name="dv-prior">
        <option value="">Select</option><option>No</option><option>Dental</option><option>Vision</option><option>Both</option>
      </select>
    </div>

    <label class="field-label" for="dv-prior-end">Prior Coverage End Date:</label>
    <div class="field-control"><input id="dv-prior-end" name="dv-prior-end" type="date" /></div>
  </div>
</div>
