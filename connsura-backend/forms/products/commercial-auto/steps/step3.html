<div class="form-card">
  <div class="card-title">Drivers</div>
  <div class="form-grid wide">
    <label class="field-label" for="ca-driver-count"><span class="required">*</span> Number of Drivers:</label>
    <div class="field-control"><input id="ca-driver-count" name="ca-driver-count" type="number" min="0" /></div>

    <label class="field-label" for="ca-driver-roster"><span class="required">*</span> Driver Roster:</label>
    <div class="field-control"><textarea id="ca-driver-roster" name="ca-driver-roster" rows="4" placeholder="Name / DOB / License # / State / Hire Date / CDL"></textarea></div>

    <label class="field-label" for="ca-cdl-required">CDL Required:</label>
    <div class="field-control">
      <select id="ca-cdl-required" name="ca-cdl-required">
        <option value="">Select</option><option>Yes - all drivers</option><option>Yes - some drivers</option><option>No CDL required</option>
      </select>
    </div>

    <label class="field-label" for="ca-min-experience">Minimum Experience Required:</label>
    <div class="field-control"><input id="ca-min-experience" name="ca-min-experience" type="text" placeholder="e.g., 3 years CDL, no major violations" /></div>

    <label class="field-label" for="ca-mvr-frequency">MVR Review Frequency:</label>
    <div class="field-control">
      <select id="ca-mvr-frequency" name="ca-mvr-frequency">
        <option value="">Select</option><option>Pre-Hire Only</option><option>Annually</option><option>Semi-Annually</option>
      </select>
    </div>

    <label class="field-label" for="ca-training">Driver Safety Program:</label>
    <div class="field-control">
      <select id="ca-training" name="ca-training">
        <option value="">Select</option><option>Formal program with documentation</option><option>Informal training</option><option>No program</option>
      </select>
    </div>
  </div>
</div>
