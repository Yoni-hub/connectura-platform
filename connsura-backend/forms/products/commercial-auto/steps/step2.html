<div class="form-card">
  <div class="card-title">Vehicle Schedule</div>
  <div class="form-grid wide">
    <label class="field-label" for="ca-power-units"><span class="required">*</span> Number of Power Units:</label>
    <div class="field-control"><input id="ca-power-units" name="ca-power-units" type="number" min="0" /></div>

    <label class="field-label" for="ca-trailers">Number of Trailers:</label>
    <div class="field-control"><input id="ca-trailers" name="ca-trailers" type="number" min="0" /></div>

    <label class="field-label" for="ca-vehicle-types">Vehicle Types:</label>
    <div class="field-control"><input id="ca-vehicle-types" name="ca-vehicle-types" type="text" placeholder="Light/medium/heavy trucks, service vehicles, private passenger" /></div>

    <label class="field-label" for="ca-gvw">Typical GVW/GCW:</label>
    <div class="field-control"><input id="ca-gvw" name="ca-gvw" type="text" /></div>

    <label class="field-label" for="ca-garage-zip"><span class="required">*</span> Primary Garaging Zip:</label>
    <div class="field-control"><input id="ca-garage-zip" name="ca-garage-zip" type="text" /></div>

    <label class="field-label" for="ca-vehicle-schedule"><span class="required">*</span> Vehicle List:</label>
    <div class="field-control"><textarea id="ca-vehicle-schedule" name="ca-vehicle-schedule" rows="4" placeholder="Year/Make/VIN/Use/GVW per unit"></textarea></div>

    <label class="field-label" for="ca-trailer-details">Trailer Details:</label>
    <div class="field-control"><textarea id="ca-trailer-details" name="ca-trailer-details" rows="3" placeholder="Year/Type/VIN/Value per trailer"></textarea></div>

    <label class="field-label" for="ca-garage-security">Garaging/Security:</label>
    <div class="field-control">
      <select id="ca-garage-security" name="ca-garage-security">
        <option value="">Select</option><option>Fenced/Lit Yard</option><option>Locked Building</option><option>Open Lot</option><option>On-Street/Unsecured</option>
      </select>
    </div>
  </div>
</div>
