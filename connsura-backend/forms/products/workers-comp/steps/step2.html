<div class="form-card">
  <div class="card-title">Exposure &amp; Payroll</div>
  <div class="form-grid wide">
    <label class="field-label" for="wc-total-employees"><span class="required">*</span> Total Employees:</label>
    <div class="field-control"><input id="wc-total-employees" name="wc-total-employees" type="number" min="0" /></div>

    <label class="field-label" for="wc-fulltime">Full-Time Employees:</label>
    <div class="field-control"><input id="wc-fulltime" name="wc-fulltime" type="number" min="0" /></div>

    <label class="field-label" for="wc-parttime">Part-Time/Seasonal Employees:</label>
    <div class="field-control"><input id="wc-parttime" name="wc-parttime" type="number" min="0" /></div>

    <label class="field-label" for="wc-class-codes"><span class="required">*</span> Class Codes &amp; Payroll:</label>
    <div class="field-control"><textarea id="wc-class-codes" name="wc-class-codes" rows="4" placeholder="Class code / description / estimated annual payroll"></textarea></div>

    <label class="field-label" for="wc-owners">Owners/Officers Included or Excluded:</label>
    <div class="field-control"><textarea id="wc-owners" name="wc-owners" rows="3" placeholder="Name / title / ownership % / include or exclude / remuneration"></textarea></div>

    <label class="field-label" for="wc-subcontractors">Subcontractor Costs (annual):</label>
    <div class="field-control"><input id="wc-subcontractors" name="wc-subcontractors" type="number" min="0" /></div>

    <label class="field-label" for="wc-hours">Avg. Hours per Week:</label>
    <div class="field-control"><input id="wc-hours" name="wc-hours" type="number" min="0" max="80" /></div>
  </div>
</div>
