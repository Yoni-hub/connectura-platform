<div class="form-card">
  <div class="card-title">Employer Information</div>
  <div class="form-grid wide">
    <label class="field-label" for="wc-legal-name"><span class="required">*</span> Legal Name/DBA:</label>
    <div class="field-control"><input id="wc-legal-name" name="wc-legal-name" type="text" /></div>

    <label class="field-label" for="wc-fein"><span class="required">*</span> FEIN:</label>
    <div class="field-control"><input id="wc-fein" name="wc-fein" type="text" /></div>

    <label class="field-label" for="wc-entity"><span class="required">*</span> Entity Type:</label>
    <div class="field-control">
      <select id="wc-entity" name="wc-entity">
        <option value="">Select</option><option>Sole Proprietor</option><option>Partnership</option><option>LLC</option><option>Corporation</option><option>Non-Profit</option>
      </select>
    </div>

    <label class="field-label" for="wc-address"><span class="required">*</span> Primary Address:</label>
    <div class="field-control"><input id="wc-address" name="wc-address" type="text" /></div>

    <label class="field-label" for="wc-city"><span class="required">*</span> City:</label>
    <div class="field-control"><input id="wc-city" name="wc-city" type="text" /></div>

    <label class="field-label" for="wc-state"><span class="required">*</span> State:</label>
    <div class="field-control"><input id="wc-state" name="wc-state" type="text" /></div>

    <label class="field-label" for="wc-zip"><span class="required">*</span> Zip:</label>
    <div class="field-control"><input id="wc-zip" name="wc-zip" type="text" /></div>

    <label class="field-label" for="wc-contact">Contact Name/Title:</label>
    <div class="field-control"><input id="wc-contact" name="wc-contact" type="text" /></div>

    <label class="field-label" for="wc-email">Email:</label>
    <div class="field-control"><input id="wc-email" name="wc-email" type="email" /></div>

    <label class="field-label" for="wc-phone">Phone:</label>
    <div class="field-control"><input id="wc-phone" name="wc-phone" type="tel" /></div>

    <label class="field-label" for="wc-years"><span class="required">*</span> Years in Business:</label>
    <div class="field-control"><input id="wc-years" name="wc-years" type="number" min="0" /></div>

    <label class="field-label" for="wc-states">States of Operation:</label>
    <div class="field-control"><input id="wc-states" name="wc-states" type="text" /></div>
  </div>
</div>
